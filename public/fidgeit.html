  <body class="has-animations">
    <!-- Header -->
    <header class="pt2 pb1 align--center">
      <div class="container">
        <p>Passion Project</p>
        <h1 title="Camp Chippewa">FidgeIt</h1>
      </div>
    </header>

    <!-- Body -->
    <main>
      <div class="container">
        <!-- Info -->
        <section class="grid-row grid-row--center">
          <!-- Cabin -->
          <div
            class="grid-column span-half pt3 pb3 mobile-m order-1 reveal-on-scroll is-revealing"
          >
            <div class="relative">
              <img
                style="border-radius: 25px"
                class="info-image relative z2"
                src="./img/fidgeit.jpg"
              />
            </div>
          </div>
          <div
            style="padding-left: 20px"
            class="grid-column span-half pt3 pb3 mobile-m order-2"
          >
            <h3>About the App</h3>
            <p>
              Fidge It is a simple physics based fidgeting app where you can
              spawn nodes around your screen and the nodes will adapt to the
              physical orientation of your phone!
            </p>
          </div>
        </section>
      </div>

      <!-- Pricing -->
      <section class="align--center pt2 pb3">
        <p class="h2">Developed and Designed by Cyril</p>
        <a
          href="https://apps.apple.com/us/app/fidge-it/id1533556839"
          style="
            display: inline-block;
            overflow: hidden;
            background: url(https://linkmaker.itunes.apple.com/en-us/badge-lrg.svg?releaseDate=2020-01-14&kind=iossoftware&bubble=ios_apps)
              no-repeat;
            width: 135px;
            height: 40px;
          "
        ></a>
      </section>

      <!-- Contact -->
      <hr />
    </main>
